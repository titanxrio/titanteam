<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Team</title>
</head>
<body>
    <h1>Willkommen bei Titan Team</h1>
    <p>Hier findest du die neuesten Dateien:</p>
    <ul id="fileList">
        <!-- Dateien werden hier dynamisch geladen -->
    </ul>
    <script>
        async function fetchFiles() {
            const repo = "titanxrio/titanteam"; // Dein GitHub-Repository
            const branch = "main"; // Branch-Name
            const folder = ""; // Falls die Dateien im Hauptverzeichnis sind

            // GitHub API-Aufruf
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`);
            const files = await response.json();

            const fileList = document.getElementById("fileList");
            fileList.innerHTML = ""; // Leeren des Inhalts

            files.forEach(file => {
                if (file.type === "file") {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.download_url}" download>${file.name}</a>`;
                    fileList.appendChild(listItem);
                }
            });
        }

        // Dateien beim Laden der Seite abrufen
        fetchFiles();
    </script>
</body>
</html>
