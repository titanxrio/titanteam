<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000000;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #00d4ff;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Titan Leaks ðŸ”¥</h1>
    <p>Hier findest du die neuesten Dateien:</p>
    <ul id="fileList">
        <!-- Dateien werden hier dynamisch geladen -->
    </ul>
    <script>
        async function fetchFiles() {
            const repo = "titanxrio/titanteam"; // Dein GitHub-Repository
            const branch = "main"; // Branch-Name
            const folder = ""; // Ordner (leer lassen fÃ¼r root)

            // GitHub API-Aufruf
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`);
            const files = await response.json();

            const fileList = document.getElementById("fileList");
            fileList.innerHTML = ""; // Vorherigen Inhalt leeren

            files.forEach(file => {
                if (file.type === "file" && file.name !== "index.html") { // index.html ignorieren
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.download_url}" download>${file.name}</a>`;
                    fileList.appendChild(listItem);
                }
            });
        }

        // Dateien beim Laden der Seite abrufen
        fetchFiles();
    </script>
</body>
</html>
