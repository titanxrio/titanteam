<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titan Leaks</title>
  <!-- VerknÃ¼pfung mit externer CSS-Datei -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR MIT DISCORD-BUTTON -->
  <nav class="navbar">
    <div class="navbar-title">ðŸ”¥ Titan Leaks ðŸ”¥</div>
    <a href="https://discord.gg/DEIN-EINLADUNGS-LINK" target="_blank" class="navbar-discord-btn">Join Discord</a>
  </nav>

  <!-- HAUPTÃœBERSCHRIFT -->
  <header>
    <h1 class="glitch-text">LEAKS & FILES</h1>
    <p>Hier findest du die neuesten Dateien:</p>
  </header>

  <!-- DATEILISTE -->
  <section>
    <ul id="fileList">
      <!-- Dateien werden dynamisch geladen -->
    </ul>
  </section>

  <script>
    async function fetchFiles() {
      const repo = "titanxrio/titanteam"; // Dein GitHub-Repository
      const branch = "main"; // Branch-Name
      const folder = ""; // Ordner (leer lassen fÃ¼r root)

      // GitHub API-Aufruf
      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`);
      const files = await response.json();

      const fileList = document.getElementById("fileList");
      fileList.innerHTML = ""; // Vorherigen Inhalt leeren

      files.forEach(file => {
        if (file.type === "file" && file.name !== "index.html") {
          // index.html ignorieren
          const li = document.createElement("li");
          // Besseres Button-Design
          li.innerHTML = `
            <a class="download-btn" href="${file.download_url}" download>
              <span class="btn-text">${file.name}</span>
            </a>`;
          fileList.appendChild(li);
        }
      });
    }

    // Dateien beim Laden der Seite abrufen
    fetchFiles();
  </script>
</body>
</html>
